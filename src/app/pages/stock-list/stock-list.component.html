
<div>
    <h2>Lista de Stock</h2>
</div>

<div class="search row">
    <div class="search-input">
        <input #search type="text" (keyup.enter)="searchProducts(search.value)">
    </div>

    <div>
        <button class="btn" (click)="openModal()">+</button>
    </div>

    <!-- Order by -->
    <div class="col dropdown">

        <div class="dropdown-select pointer background-color-2">
            <span class="select"> Order by </span>
            <i></i>
        </div>

        <div class="dropdown-list pointer">
            <div class="dropdown-list__item" (click)="orderByStock()">Cantidad de stock</div>
            <div class="dropdown-list__item">Alfabeticamente +</div>
            <div class="dropdown-list__item">Alfabeticamente -</div>
            <div class="dropdown-list__item">Agregados recientemente</div>
            <div class="dropdown-list__item">Marca</div>
        </div>
    </div>
</div>

<div class="modal-bg" *ngIf="this.dataService.modalIsOpen">
    <app-modal class="modal" [form]="true" (pushProduct)="pushProduct($event)"></app-modal>
</div>

<!-- items list -->
<div class="row list-abm">
    <div class="list">
        <app-list [items]="products" (selected)="selectedProduct($event)"></app-list>
    </div>
    <div class="abm">
        <button class="btn btn-update"> Update </button>
        <button class="btn btn-delete" (click)="deleteProduct()"> Delete </button>
    </div>
</div>
