
<div class="col" style="margin-bottom: 20px; padding-left: 20px;">
    <ul class="row title-row">
        <li> Prod </li>
        <li> Marca </li>
        <li> Modelo </li>
        <li> Bulto </li>
        <li> Stock </li>
    </ul>
</div>

<div *ngFor="let item of items">
    <div class="row">
        <ul class="row item-col product-row pointer">
            <li>
                <p> {{ item.type | titlecase }} </p>
            </li>
            <li>
                <p> {{ item.brand | titlecase }} </p>
            </li>
            <li>
                <p> {{ item.model |titlecase }} </p>
            </li>
            <li>
                <p> x{{ item.cant }} </p>
            </li>
            <li>
                <p> {{ item.stock }} </p>
            </li>
        </ul>
        <ul class="buttons-row" *ngIf="buttons">
            <li >
                <button class="btn pointer">Sell</button>
            </li>
            <li>
                <button class="btn pointer">Update</button>
            </li>
            <li>
                <button class="btn pointer" (click)="deleteProduct(item._id)">Delete</button>
            </li>
        </ul>

    </div>
</div>
